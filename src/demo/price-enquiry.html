<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="aplus-terminal" content="1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="蜀海供应链平台">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no, address=no">
    <title>询价台</title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/shuhaisc-ipad.css?v=001" rel="stylesheet">
</head>
<body>
<header>
    <div class="top-box">
        <a href="list.html"><img src="images/logo.png"></a>
        <div class="user"><a href="my-enquiry-list.html"><i class="iconfont icon-yonghu"></i></a> </div>
        <div class="jijia"><a href="price-enquiry.html"><i class="iconfont icon-xunjia"></i></a> </div>
        <div class="shopcart-pop">225</div>
    </div>
    <div class="top-line"></div>
</header>
<div class="page-main">
    <div class="page-bar">
        <b>询价台</b>
        <a href="list.html">返回列表</a>
    </div>
    <div class="enquiry-main">
        <table class="table-list" cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th class="name">商品名称</th>
                <th>单位</th>
                <th>月用量</th>
                <th>单价</th>
                <th width="70">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-left">
                    <div class="list-img"><img src="http://123.57.211.74/Upload/ProductPic/100x100/201603/0516161433.jpg"></div>
                    <div class="list-name">天成一味特级鲜酱油</div>
                </td>
                <td>500毫升</td>
                <td><input type="text" class="text-input" size="10"></td>
                <td>----</td>
                <td><a href="JavaScript:;"><i class="iconfont icon-shanchu"></i></a> </td>
            </tr>
            <tr>
                <td class="text-left">
                    <div class="list-img"><img src="http://123.57.211.74/Upload/ProductPic/100x100/201603/0210464435.jpg"></div>
                    <div class="list-name">五花肉</div>
                </td>
                <td>斤</td>
                <td><input type="text" class="text-input" size="10"></td>
                <td>----</td>
                <td><a href="JavaScript:;"><i class="iconfont icon-shanchu"></i></a> </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="height: 50px;"></div>
</div>
<footer>
    <div class="top-line" style="height: 1px;"></div>
    <div class="totle-box">
        <div class="totle-num">共<span>110</span>种商品</div>
        <div class="totle-but">
            <span>发票：<input type="radio" name="invoice"> 不要
                <input type="radio" name="invoice"> 普通发票
                <input type="radio" name="invoice"> 增值税发票
            </span>
            客户名称：<input type="text" class="customer-input" placeholder="请输入客户名称">
            <a href="JavaScript:;" class="totle-click">开始询价</a>
        </div>
    </div>
</footer>
<script src="js/jquery-1.10.1.min.js"></script>
</body>
</html>
